<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Dashboard</title>
    <link rel="stylesheet" href="../src/styles/customer_dashboard.css">
</head>
<body>
    <header>
        <h1>Welcome to your Dashboard!</h1>
    </header>
    <section class="account-list">
        <h2>You have the following accounts with us:</h2>
        <ul>
            <li class="account">
                <h3>Account #12345</h3>
                <p>Account Type: CD</p>
                <p>Balance: $5,000.00</p>
            </li>
            <li class="account">
                <h3>Account #67890</h3>
                <p>Account Type: Checking</p>
                <p>Balance: $2,500.00</p>
            </li>
        </ul>
    </section>
</body>
</html>
